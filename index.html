<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>貸款試算器</title>
</head>

<body>
    <section class="hero is-info is-fullheight">

        <div class="hero-body">
            <div class="container">
                <p class="title has-text-warning has-text-centered">貸款試算器<span class="has-text-white">(每月還款金額)</span>
                </p>
                <div class="columns is-centered">
                    <div class="column box is-vcentered is-6">
                        <div class="field">
                            <div class="control">
                                <label for="amount" class="label">貸款金額(萬)</label>
                                <input type="number" id="amount"
                                    class="input has-text-centered is-size-5 has-text-weight-bold"
                                    placeholder="請輸入金額(萬)">
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <label for="proid" class="label has-text-danger">年限</label>
                            <input type="number" id="proid" class="input " size="10">
                            <div class="select ml-2">
                                <select name="proid-select" id="proid-select">
                                    <option value="1">3</option>
                                    <option value="2">5</option>
                                    <option value="3">7</option>
                                    <option value="4">10</option>
                                    <option value="5" selected>20</option>
                                    <option value="6">30</option>
                                </select>
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <label for="fee" class="label has-text-danger">手續</label>
                            <input type="number" id="fee" value="5000" class="input">
                        </div>
                        <div class="field is-grouped is-vcentered">
                            <label for="rate" class="label has-text-danger">利率</label>
                            <input type="number" step="0.01" id="rate" value="1.8" class="input">
                        </div>
                        <div class="field">
                            <div class="control box ">
                                <label for="event-1" class="label">還款方式</label>
                                <label for="" class="radio">
                                    <input type="radio" name="event" id="event-1" checked>
                                    本息攤還
                                </label>
                                <label for="" class="radio">
                                    <input type="radio" name="event" id="event-2">
                                    本金攤還
                                </label>
                            </div>
                        </div>
                        <div class="control has-text-right">
                            <input type="button" class="button is-success has-text-centered" onclick="calc()"
                                value="計算">
                        </div>
                    </div>
                </div>

                <div class="columns  mt-6 is-centered">
                    <div class="column is-12 has-text-centered">
                        <p class="title">結果試算</h2>
                        <div class="content">
                            <p class="subtitle has-text-warning box has-text-danger has-text-weight-bold" id="subtitle">
                            </p>
                            <div id="result" class="is-size-5 has-text-warning">
                            </div>
                        </div>
                    </div>
                </div>
                <script src="./js/index.js"></script>
            </div>
        </div>
    </section>
</body>

</html>
