<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貸款試算器</title>
</head>

<body>
    <h1>貸款試算器(每月還款金額)</h1>
    <label for="amount">貸款金額</label>
    <input type="number" id="amount" value="">&nbsp萬
    <br>
    <div>
        <label for="proid">貸款年限</label>
        <input type="number" id="proid">
        <select name="proid-select" id="proid-select">
            <option value="1">3</option>
            <option value="2">5</option>
            <option value="3">7</option>
            <option value="4">10</option>
            <option value="5" selected>20</option>
            <option value="6">30</option>
        </select>&nbsp年
    </div>
    <label for="fee">相關費用</label>
    <input type="number" id="fee" value="5000">&nbsp(預設)
    <br>
    <label for="rate">年利率&nbsp&nbsp&nbsp&nbsp</label>
    <input type="number" step="0.01" id="rate" value="1.8">&nbsp%
    <br>
    <label for="event-1">還款方式</label>
    <input type="radio" name="event" id="event-1" value="本息攤還" checked>
    <label for="event-1">本息攤還</label>
    <input type="radio" name="event" id="event-2" value="本金攤還">
    <label for="event-1">本金攤還</label>
    <br>
    <input type="button" onclick="calc()" value="計算">

    <div id="result">
        <h2>結果試算</h2>
    </div>
    <script src="./js/index.js"></script>

</body>

</html>
